plugins {
    id 'java'
}

group 'cn.taskeren'
version '1.1.2'

sourceCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'cn.hutool:hutool-all:5.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
